        // Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.

        let num1 = +prompt('Введите значение 1: ');
        let num2 = +prompt('Введите значение 1: ');
        if (num1 <= 1 && num2 >= 3) {
            alert('num1 равна или меньше 1 и num2 больше или равна 3');
        } else {
            alert('num1 не равна или меньше 1 и num2 не больше или равна 3');

        // 				Задание 3
        // В переменной day лежит какое-то число из интервала от 1 до 31. 
        // Определите в какую декаду месяца попадает это число (в первую, вторую или третью).

        let day = Number(prompt('Введите день месяца: '));
        if (day >= 1 && day < 11) {
            alert('Первая декада');
        } else if (day >= 11 && day < 21) {
            alert('Вторая декада');
        } else if (day >= 21 && day < 31) {
            alert('Третья декада');
        } else {
            alert('Число введено неправильно');
        }
